<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <header class="header">
      <span>calc</span>
      <div class="header-toggle">
        <span>theme</span>

        <div class="toggle">
          <div class="numbers">
            <span>1</span><span>2</span><span>3</span>
          </div>
          <label for="toggle-range"></label>
          <input id="toggle-range" type="range" min="1" max="3" value="1" >
          <!-- <div class="toggle-container">
            <div class="circle"></div>
          </div> -->
        </div>
        
      </div>
    </header>
    <section class="display">
      <span></span>
    </section>
    <section class="container-keypad">
      <div class="buttons valueButton">7</div>
      <div class="buttons valueButton">8</div>
      <div class="buttons valueButton">9</div>
      <div class="buttons delButton">DEL</div>
      <div class="buttons valueButton">4</div>
      <div class="buttons valueButton">5</div>
      <div class="buttons valueButton">6</div>
      <div class="buttons operation">+</div>
      <div class="buttons valueButton">1</div>
      <div class="buttons valueButton">2</div>
      <div class="buttons valueButton">3</div>
      <div class="buttons operation"> - </div>
      <div class="buttons operation">.</div>
      <div class="buttons valueButton">0</div>
      <div class="buttons operation">/</div>
      <div class="buttons operation">x</div>
      <div class="buttons resetButton">RESET</div>
      <div class="buttons calculateButton"> = </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AntonioEspin" target="_blank">Antonio Espin</a>.
    </div>
  </main>
  

  <script src="./index.js"></script>
</body>

</html>
